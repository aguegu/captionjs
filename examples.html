<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>caption.js | Easily and semantically add captions to images</title>
	<meta name="description" content="An open-source jQuery plugin to easily and semantically add captions to images."/>

	<!-- Some CSS and JS to get you started. -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.caption.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(window).load(function(){
			$('img.caption').captionjs();
		});
	</script>
	<style>
	figure, figcaption {
		margin: 0 0 20px;
		padding: 0;
		line-height: 0;
	}
	figcaption {
		font-size: 14px;
		font-style: italic;
		line-height: 1.5;
		padding: 3px 5px;
		border: 1px solid #ddd;
		border-top: none;
		background-color: #eee;
	}
	</style>
</head>
<body>
	<div style="width: 800px; margin: 0 auto;">
		<h2><a id="examples">Examples</a></h2>
		<img class="caption" src="http://farm9.staticflickr.com/8362/8359588651_2ba0f7c6a4_c.jpg" alt="A monk passing the time on a bench in Sanam Luang, a plaza next to the Grand Palace in Bangkok, Thailand that was once used for royal ceremonies."/>
		<img class="caption" src="http://farm9.staticflickr.com/8166/7291094426_6834754e64_c.jpg" alt="A picture of the night sky with the Andromeda Galaxy visible above a silhouetted treeline" data-caption="The Andromeda Galaxy hovering above the horizon (the faint blur near the bottom center of the image).  At 2.6 million light-years away, it is the most distant celestial object that you can see with the naked eye. (This caption comes from the image&rsquo;s data-caption attribute.)"/>
		<p>The caption of the first image comes from its alt text whereas the caption of the second comes from its data-caption attribute.  Pretty simple.</p>
	</div>
</body>
</html>
